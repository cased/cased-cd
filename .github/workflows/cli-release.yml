name: Build and Release CLI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build CLI for (e.g., v0.1.8)'
        required: true

jobs:
  build-cli:
    name: Build CLI Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: cased-cd-linux-amd64
          - goos: linux
            goarch: arm64
            output: cased-cd-linux-arm64
          - goos: darwin
            goarch: amd64
            output: cased-cd-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: cased-cd-darwin-arm64
          - goos: windows
            goarch: amd64
            output: cased-cd-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build CLI binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd cli
          go build -ldflags="-s -w" -o ../${{ matrix.output }} main.go
          cd ..

      - name: Create tarball (non-Windows)
        if: matrix.goos != 'windows'
        run: |
          tar czf ${{ matrix.output }}.tar.gz ${{ matrix.output }}
          sha256sum ${{ matrix.output }}.tar.gz > ${{ matrix.output }}.tar.gz.sha256

      - name: Create zip (Windows)
        if: matrix.goos == 'windows'
        run: |
          zip ${{ matrix.output }}.zip ${{ matrix.output }}
          sha256sum ${{ matrix.output }}.zip > ${{ matrix.output }}.zip.sha256

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag }}
          files: |
            ${{ matrix.output }}.tar.gz
            ${{ matrix.output }}.tar.gz.sha256
            ${{ matrix.output }}.zip
            ${{ matrix.output }}.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
