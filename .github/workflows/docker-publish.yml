name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  ORG: ${{ github.repository_owner }}

jobs:
  build-standard:
    name: Build Standard Image (Public)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for standard image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/cased-cd
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push standard image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          target: standard
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=frontend
            type=gha,scope=standard
          cache-to: type=gha,mode=max,scope=standard
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.ORG }}/cased-cd
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  build-enterprise:
    name: Build Enterprise Image (Private)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for enterprise image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/casedimages/cased-cd-enterprise
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push enterprise image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          target: enterprise
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=frontend
            type=gha,scope=backend
            type=gha,scope=enterprise
          cache-to: type=gha,mode=max,scope=enterprise
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      # Note: Artifact attestation is a GitHub-specific feature for GHCR
      # DockerHub uses Docker Content Trust (DCT) for image signing
      # For future: Consider implementing cosign for supply chain security

  summary:
    name: Build Summary
    needs: [build-standard, build-enterprise]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Generate summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<'EOF'
          ## ðŸš€ Docker Images Built Successfully

          ### Standard Image (Public)
          ```
          ${{ env.REGISTRY }}/${{ env.ORG }}/cased-cd:${{ github.ref_name }}
          ```
          - **Registry**: GitHub Container Registry (GHCR)
          - **Tier**: Free/Open Source
          - **Visibility**: Public
          - **Access**: Anyone can pull

          ### Enterprise Image (Private)
          ```
          docker.io/casedimages/cased-cd-enterprise:${{ github.ref_name }}
          ```
          - **Registry**: DockerHub
          - **Tier**: Commercial
          - **Visibility**: Private (requires credentials)
          - **Access**: Enterprise customers with unique tokens

          ### Platforms
          - `linux/amd64`
          - `linux/arm64`

          ### Next Steps
          - View standard image: https://github.com/orgs/${{ env.ORG }}/packages/container/cased-cd
          - View enterprise image: https://hub.docker.com/r/casedimages/cased-cd-enterprise
          - Ensure enterprise repo is set to **Private** on DockerHub
          - Use `./scripts/customers/manage.sh` to provision customer access
          - See [ENTERPRISE.md](https://github.com/${{ github.repository }}/blob/main/ENTERPRISE.md) for customer onboarding
          - See [TROUBLESHOOTING.md](https://github.com/${{ github.repository }}/blob/main/TROUBLESHOOTING.md) for support
          EOF
