# Source: cased-cd/templates/enterprise-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cased-cd-enterprise
  labels:
    helm.sh/chart: cased-cd-0.1.14
    app.kubernetes.io/name: cased-cd
    app.kubernetes.io/instance: cased-cd
    app.kubernetes.io/version: "0.1.14"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: enterprise
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cased-cd
      app.kubernetes.io/instance: cased-cd
      app.kubernetes.io/component: enterprise
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cased-cd
        app.kubernetes.io/instance: cased-cd
        app.kubernetes.io/component: enterprise
    spec:
      imagePullSecrets:
        - name: cased-cd-registry
      serviceAccountName: cased-cd
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: enterprise
          image: "registry.cased.com/cased/cased-cd-enterprise:0.1.14"
          imagePullPolicy: IfNotPresent
          command: ["/app/cased-backend"]
          env:
            - name: ARGOCD_SERVER
              value: "https://argocd-server.argocd.svc.cluster.local"
            - name: PORT
              value: "8081"
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: audit-logs
              mountPath: /data/audit
      volumes:
        - name: audit-logs
          persistentVolumeClaim:
            claimName: cased-cd-enterprise-audit
