{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cased-cd.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cased-cd.labels" . | nindent 4 }}
  {{- if eq .Values.ingress.controller "tailscale" }}
  annotations:
    tailscale.com/hostname: {{ .Values.ingress.tailscale.hostname }}
    {{- if .Values.ingress.tailscale.proxyGroup }}
    tailscale.com/proxy-group: {{ .Values.ingress.tailscale.proxyGroup }}
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- else }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
spec:
  {{- if eq .Values.ingress.controller "tailscale" }}
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: {{ include "cased-cd.fullname" . }}
      port:
        number: {{ .Values.service.port }}
  tls:
    - hosts:
        - {{ .Values.ingress.tailscale.hostname }}
  {{- else }}
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "cased-cd.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
