{{- if .Values.enterprise.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cased-cd.fullname" . }}-enterprise
  labels:
    {{- include "cased-cd.labels" . | nindent 4 }}
    app.kubernetes.io/component: enterprise
spec:
  replicas: {{ .Values.enterprise.replicaCount }}
  selector:
    matchLabels:
      {{- include "cased-cd.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: enterprise
  template:
    metadata:
      labels:
        {{- include "cased-cd.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: enterprise
    spec:
      serviceAccountName: {{ include "cased-cd.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      containers:
        - name: enterprise
          image: "{{ .Values.enterprise.image.repository }}:{{ .Values.enterprise.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.enterprise.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.enterprise.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          volumeMounts:
            - name: audit-logs
              mountPath: /data/audit
      volumes:
        - name: audit-logs
          persistentVolumeClaim:
            claimName: {{ include "cased-cd.fullname" . }}-enterprise-audit
{{- end }}
